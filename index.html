<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="calculator">
        <div class="container-c">
            <div class="display-b">0</div>
            <div class="display-a">0</div>
        </div>

        <div class="container-b">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="container-a">
            <button class="box" value="7">7</button>
            <button class="box" value="8">8</button>
            <button class="box" value="9">9</button>
            <button class="box-o" value="/">รท</button>
        </div>
        <div class="container-a">
            <button class="box" value="4">4</button>
            <button class="box" value="5">5</button>
            <button class="box" value="6">6</button>
            <button class="box-o" value="*">ร</button>
        </div>
        <div class="container-a">
            <button class="box" value="3">3</button>
            <button class="box" value="2">2</button>
            <button class="box" value="1">1</button>
            <button class="box-o" value="-">-</button>
        </div>
        <div class="container-a">
            <button class="box">.</button>
            <button class="box" value="0">0</button>
            <button class="box-eq">=</button>
            <button class="box-o" value="+">+</button>
        </div>




    </div>



</body>
</html>
<script src="script.js"></script>
